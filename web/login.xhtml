<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
 
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
        xmlns:p="http://primefaces.org/ui">
	<h:head>
		<title>JSF panel grid example.</title>
	</h:head>
<h:body>
    <p:growl id="growl" showDetail="true" sticky="true" autoUpdate="true" />
    <h:form>
        <h:panelGrid  style="position: absolute; top: 250px; left: 500px;" columns="2" border="1">
            <f:facet name="header">
                login form
            </f:facet>
            <h:outputLabel value="UserName" />
                <p:inputText value="#{users.username}" />
                <h:outputLabel value="Password" />
                <p:password value="#{users.password}"/>
                <f:facet name="footer">
		 
                      <p:commandButton  value="Login" action="#{users.loginController()}"/>
		 
		</f:facet>
        </h:panelGrid>
    </h:form>
     
</h:body>
 
</html>
